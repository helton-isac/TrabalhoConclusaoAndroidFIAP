name: Pull Requests CI
on:  
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest  
    steps:
    - uses: actions/checkout@v1
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Unit tests
      run: ./gradlew test --stacktrace
  
  build-and-generate-apk:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8       
    - name: Install NDK
      run: echo "y" | sudo ${ANDROID_HOME}/tools/bin/sdkmanager --install "ndk;20.0.5594570"
    - name: Build Debug 
      run: ./gradlew assembleDebug
    - name: Upload APK on Github Artifact
      uses: actions/upload-artifact@v1
      with:
        name: app
        path: app/build/outputs/apk/prod/debug/app-prod-debug.apk 
